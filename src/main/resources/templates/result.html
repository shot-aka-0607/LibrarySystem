<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Result</title>
</head>
<body>
    <p><span th:text="${registBookName}"></span> が登録されました。</p>
    
    <table border="1">
		<tr>
			<th>ID</th>
			<th>名前</th>
			<th>値段</th>
		</tr>
    
    	<tr th:each="book:${bookList}">
    		<td th:text="${book.id}"></td>
    		<td th:text="${book.name}"></td>
    		<td th:text="${book.price}"></td>
    	</tr>
    </table>
</body>
</html>
